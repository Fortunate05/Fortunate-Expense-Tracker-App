<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">
      <div class="box">
        <!-- Top Header for title-->
        <section class="box_upper">
          <h1> Team A Expense Tracker App</h1>

          <!--Balance -->

          <div class="balance">
            <h2 id="netAmount">R</h2>
            <h3>Your Balance</h3>
          </div>
        </section>
        <!-- end -->

        <!-- Form for Transaction for output -->
        <section class="transaction_form">
            <h3>Transactions</h3>
          <hr />
          <div class="transactions">
            <div class="transaction">
              <div class="left">
                <p>Example Text</p>
                <p>R/p>
              </div>
              <div class="status credit">C</div>
            </div>
            <div class="transaction">
              <div class="left">
                <p>Example Text</p>
                <p>R</p>
              </div>
              <div class="status debit">D</div>
            </div>

          </div>

        </section>
        
        <!--input for data -->
        <div class="transaction_container">
            <h3>Add Transactions</h3>
            <hr></hr>
          <form id="transactionForm">
            <div class="inputs">
              <div class="form_control">
                <label for="text">Text</label>
                <input
                  placeholder="Enter Description"
                  type="text"
                  name="text"
                  id="text"
                />
                
              </div>
              <div class="form_control">
                <label for="amount">Amount</label>
                <input
                  placeholder="Enter Amount"
                  type="number"
                  name="amount"
                  id="amount"
                />
              </div>
            </div>
            <!--input for Buttons-->

            <div class="buttons_container">
              <button type="submit" id="earnBtn">
                <p id="earning">R</p>
                <p>Income</p>
              </button>
              <button type="submit" id="expBtn">
                <p id="expense">R</p>
                <p>Expense</p>
              </button>
            </div>
          </form>
          
        </div>
      </div>
    </div>
    <script src="/script.js"defer ></script>

  </body>
</html>
